<!DOCTYPE html>
<html>
<head>
    <style>
.container{
    width:200px;
    height:150px;
    border: 7px outset rgb(0, 119, 255);
     border-radius: 200px; 
     margin:auto;
     text-align: center;
     padding-top:50px;
     color:rgb(15, 15, 14);
     font-size: 30px;
     background-color:green;
     margin-top: 80px;
}
.hover:container-border{
    background-color: greenyellow;
}

    </style>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <div class="container">         Html code
Ayush clock
    </div>
<script>
let clock=document.querySelector('.container')
function getCurrentTime(){
    let date=new Date()
    return date.toLocaleTimeString()
}
setInterval(() =>
{
    clock.innerHTML=getCurrentTime()
},1000);

</script>


</body>
</html>
